<script>

	Number.prototype.pad = function(before = 1, after = 1) {
		const str = this.toString().split('.')
		const ls = str[0].padStart(before, '0')
		const rs = str[1].padEnd(after, '0')
		return `${ls}.${rs}`
	}

	const x = Math.PI
	
	console.log('-- pad --')
	console.log(x.pad(0, 5))
	console.log(x.pad(5, 5))
	
	const n = 23.97
	console.log(n.pad(0, 5))
	console.log(n.pad(5, 5))
</script>
